<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <img src="img/logo.png" alt="">
    <h2>LOGIN</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Enter your email or username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter password" required>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Login Now">
      </div>
      <div class="text">
        <h3>Don't have an account? <a href="./SignUp-Page.html">Sign up</a></h3>
      </div>
    </form>
  </div>
</body>
</html>

<style>
  img{
    text-align: center;
    height: 30px;
    width: auto;
  }
    @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Cairo, sans-serif;
}
body{
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #7fad39;
}
.wrapper{
  position: relative;
  max-width: 430px;
  width: 100%;
  background: #fff;
  padding: 40px;
  border-radius: 6px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
.wrapper h2{
  text-align: center;
  line-height: 21px;
  letter-spacing: 2px;
  position: relative;
  font-size: 25px;
  font-weight: 800;
  color: #333;
}
.wrapper form{
  margin-top: 50px;
}
.wrapper form .input-box{
  height: 52px;
  margin: 18px 0;
}
form .input-box input{
  height: 100%;
  width: 100%;
  outline: none;
  padding: 0 20px;
  font-size: 17px;
  font-weight: 400;
  color: #333;
  border: 1.5px solid #C7BEBE;
  border-bottom-width: 2.5px;
  border-radius: 6px;
  transition: all 0.3s ease;
}
.input-box input:focus,
.input-box input:valid{
  border-color: #7fad39;
}
form .policy{
  display: flex;
  align-items: center;
}
form h3{
  color: #707070;
  font-size: 14px;
  font-weight: 500;
  margin-left: 10px;
}
.input-box.button input{
  font-family: Cairo, sans-serif;

  color: #fff;
  line-height: 21px;
  letter-spacing: 2px;
  border: none;
  background: #404040;
  cursor: pointer;
  font-weight: 600;
  text-transform: uppercase;
}
.input-box.button input:hover{
  background: #7fad39;
}
form .text h3{
 color: #333;
 width: 100%;
 text-align: center;
}
form .text h3 a{
  color: #7fad39;
  text-decoration: none;
}
form .text h3 a:hover{
  text-decoration: underline;
}
</style>
